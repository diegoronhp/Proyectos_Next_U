<div class="container">
  <div class="row">
    <form id="login" class="col 20" #f="ngForm">
      <div class="row">
        <h5>Inicio de Sesión</h5>
      </div>
      <div class="row">
        <div class="input-field col 20">
          <input type="email" id="email" class="validate" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" #email>
          <label for="email" data-error="Digite una direccion de correo válida" data-success="Correcto">E-mail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col 20">
          <input type="password" id="pswd" class="validate" required #pswd>
          <label for="pswd" data-error="Complete un valor para este campo" data-success="Correcto">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field 16">
          <a href="#" class="btn" (click)="verificarUsuario(email.value,pswd.value)">Ingresar</a>
        </div>
      </div>
    </form>
  </div>
</div>
